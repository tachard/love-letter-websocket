<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Love Letter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container-fluid vh-100 d-flex justify-content-center align-items-center"
    >
      <div
        class="main-form d-flex flex-column justify-content-center align-items-center border rounded p-3"
      >
        <h1>Love Letter</h1>
        <form
          id="form"
          class="d-flex flex-column justify-content-center"
          method="post"
          action="/"
        >
          <div class="mb-3">
            <label for="pseudo" class="form-label">Psudonyme</label>
            <input
              type="text"
              class="form-control"
              id="pseudo"
              name="pseudo"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">
            Rejoindre la partie
          </button>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../js/index.js"></script>
  </body>
</html>
